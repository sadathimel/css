<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1>This is form</h1>
        </div>
            <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <div><label for=""></label></div>
                <div class="form-check form-check-inline">
                   <label class="form-check-label" for="inlineCheckbox1">Male</label>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                </div>
            </div>
            

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Address 1</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                1234 Main St.
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                Apartment, studio, or floor.
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                Please provide a valid city.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
                </select>
                <div class="invalid-feedback">
                Please select a valid state.
                </div>
            </div>
            <div class="col-md-2">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                Please provide a valid zip.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Contact</label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">C</span>
                <input type="text" class="form-control" placeholder="(639)" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a Contact.
                </div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>


          
            

            </form>
    </div>
</body>
</html>
